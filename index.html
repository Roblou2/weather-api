<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MaterialDesign-Webfont-master/css/materialdesignicons.css">
    <script type="text/javascript" src="script.js" defer></script>
 
    <title>Rob with the weather</title>
</head>
<body>

    <label for = 'search'>Search</label>
    <input type="text" id = 'search'>
    <button class="search">Search</button>

<div class="all-weather">

    <div class="part-one">

    <h2 class="location">Location</h2>
    <p class="date">Date</p>
    <h3 class="current-weather">Sunny</h3>
    <h2 class="temp">5</h2>

</div>

<div class="part-two">

    <h3 class="windspeed">Windspeed</h3>
    <h3 class="feels-like">Feels like</h3>
    <h3 class="humidity">Humidity</h3>

    </div>

</div>

<div class="forecast">

    <div class="forecast-boxes">
<p class="d1"></p>
<p class="d1-for"></p>
<p class="d1-temp"></p>
</div>

<div class="forecast-boxes">
<p class="d2"></p>
<p class="d2-for"></p>
<p class="d2-temp"></p>
</div>

<div class="forecast-boxes">
<p class="d3"></p>
<p class="d3-for"></p>
<p class="d3-temp"></p>
</div>

<div class="forecast-boxes">
<p class="d4"></p>
<p class="d4-for"></p>
<p class="d4-temp"></p>
</div>

<div class="forecast-boxes">
<p class="d5"></p>
<p class="d5-for"></p>
<p class="d5-temp"></p>
</div>

<div class="forecast-boxes">
<p class="d6"></p>
<p class="d6-for"></p>
<p class="d6-temp"></p>
</div>

<div class="forecast-boxes">
<p class="d7"></p>
<p class="d7-for"></p>
<p class="d7-temp"></p>
</div>

</div>

</body>
</html>
